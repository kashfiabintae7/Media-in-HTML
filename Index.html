<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center>
      <h1>Multimedia in HTML</h1>
      <h2>Images in HTML</h2>

      <img
        src="https://www.sideshow.com/cdn-cgi/image/quality=90,f=auto/https://www.sideshow.com/storage/product-images/300415/dawg_dc-comics_gallery_5c4b977c6c310.jpg"
        alt="Scary Dawg"
        height="300"
        width="300"
      />

      <h2>Audio in HTML</h2>
      <audio controls autoplay>
        <source
          src="https://dl.prokerala.com/downloads/ringtones/files/mp3/oggy-song-39699.mp3"
          type="audio/mpeg"
        />
      </audio>

      <h2>Video in HTML</h2>
      <video controls autoplay height="200" width="200" loop>
        <source src="" type="video/mp4" />
      </video>

<iframe width="560" height="315" src="https://www.youtube.com/embed/AHCm_ndWbhY?si=Y3SySP6LWaQZo473" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" <iframe width="560" height="315" src="https://www.youtube.com/embed/s84yhL6Xs5M?si=rvGzcP-LfWrnN7ex" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </center>

</html>
